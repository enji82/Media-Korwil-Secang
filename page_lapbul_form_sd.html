<header>
  <h2 id="main-form-title">FORMULIR UNGGAH LAPORAN BULAN SD</h2>
</header>

<main class="manual-form form-tab-container">
  <form id="lapbulFormSd">
    
    <div id="tab-nav" class="tabs-container">
      <button type="button" class="tab-link active" data-tab="dataSekolah">1. Data Sekolah</button>
      <button type="button" class="tab-link" data-tab="dataMurid" disabled>2. Data Murid</button>
      <button type="button" class="tab-link" data-tab="dataPtk" disabled>3. Data PTK</button>
      <button type="button" class="tab-link" data-tab="dataUnggah" disabled>4. Unggah</button>
    </div>

    <div id="tab-content-wrapper" class="tab-content-wrapper">

      <div id="dataSekolah" class="tab-content-form active">
        <h3 class="sub-section-title">Data Sekolah</h3>
        <div class="form-grid">
          <div class="form-group"><label>Laporan Bulan</label><select name="laporanBulan" required></select></div>
          <div class="form-group"><label>Tahun</label><select name="tahun" required></select></div>
        </div>
        <div class="form-grid">
          <div class="form-group"><label>Status Sekolah</label><select id="statusSekolah" name="statusSekolah" required><option value="" disabled selected>-- Pilih Status --</option><option value="Negeri">Negeri</option><option value="Swasta">Swasta</option></select></div>
          <div class="form-group"><label>Nama SD</label><select id="namaSekolah" name="namaSekolah" required disabled><option>Pilih Status Dahulu</option></select></div>
        </div>
        <div class="form-grid">
          <div class="form-group"><label>NPSN</label><input type="text" name="npsn" pattern="[0-9]{8}" title="NPSN harus 8 digit angka" required></div>
          <div class="form-group"><label>Jumlah Rombel (Total)</label><input type="number" name="jumlahRombel" min="3" max="24" required></div>
        </div>
        <div class="tab-form-footer">
          <button type="button" class="submit-btn next-tab-btn" style="width: auto; margin-left: auto;">Berikutnya</button>
        </div>
      </div>

      <div id="dataMurid" class="tab-content-form">
        <div id="kelas-tabs" class="tabs-container">
          </div>
        <div id="kelas-content-container">
          </div>

      </div>

      <div id="dataPtk" class="tab-content-form">
        <div id="ptk-section-container">
          </div>
        <div class="tab-form-footer">
          <button type="button" class="submit-btn prev-tab-btn" style="width: auto;">Sebelumnya</button>
          <button type="button" class="submit-btn next-tab-btn" style="width: auto; margin-left: auto;">Berikutnya</button>
        </div>
      </div>

      <div id="dataUnggah" class="tab-content-form">
        <h3 class="sub-section-title">Unggah Berkas</h3>
        <div class="form-group">
            <label for="fileLapbul">Scan PDF Laporan Bulan Asli, Ukuran Maksimal 300 KB</label>
            <input type="file" id="fileLapbul" name="fileData" accept=".pdf" required>
        </div>
        <div class="tab-form-footer">
            <button type="button" class="submit-btn prev-tab-btn" style="width: auto;">Sebelumnya</button>
            <button type="submit" class="submit-btn" id="finalSubmitBtn" style="width: auto; margin-left: auto;">Kirim Laporan</button>
        </div>
      </div>

    </div>
  </form>
</main>
